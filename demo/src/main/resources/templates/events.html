<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tapahtumat</title>
</head>
<body>
<h1>Kaikki tapahtumat</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Otsikko</th>
        <th>Kuvaus</th>
        <th>Päivämäärä</th>
        <th>Kategoriat</th>
        <th>Toiminnot</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${events}">
        <td th:text="${event.id}"></td>
        <td th:text="${event.title}"></td>
        <td th:text="${event.description}"></td>
        <td th:text="${event.date}"></td>
        <td>
            <ul>
                <li th:each="category : ${event.categories}" th:text="${category.name}"></li>
            </ul>
        </td>
        <td>
            <a th:href="@{'/events/edit/' + ${event.id}}">Muokkaa</a> |
            <a th:href="@{'/events/delete/' + ${event.id}}">Poista</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/events/add">Lisää uusi tapahtuma</a>
</body>
</html>
